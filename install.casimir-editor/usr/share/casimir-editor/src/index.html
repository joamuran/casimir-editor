<div id="buttonContainer">
    <div id="speechChar" class="swapButton btn_on" status="on"></div>

	<div id="speechPhrase" class="swapButton btn_on" status="on"></div>
	<div id="speechSelected" class="swapButton btn_on" status="on"></div>
</div>

<div id="menuContainer">

	<div id="LangContainer">
		<div id="langLabel">Language</div>

				<option value="ca">Valencià</option>
				<option value="es">Castellà</option>
				<option value="en/en">Anglès</option>
			</select>
			<button type="button" class="btn btn-default" id="savePreferences"><div class="tick"></div>Save</button>
		</div>
	</div>
