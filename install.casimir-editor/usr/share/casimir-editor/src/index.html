<body>
			
		
<div id="buttonContainer">
    <div id="speechChar" class="swapButton btn_on" status="on"></div>
	<!--div id="speechChar" class="btn btn-default btn-fab" status="on"></div-->
	<div id="speechWord" class="swapButton btn_on" status="on"></div>
	<div id="speechPhrase" class="swapButton btn_on" status="on"></div>
	<div id="speechSelected" class="swapButton btn_on" status="on"></div>
</div>

<div id="menuContainer">
    <div id="menuBt" class="swapButton btn_on" status="on"></div>
</div>
<div id="panelMenu">
	<div id="closeMenu">></div>
	<div id="LangContainer" class="OptionsContent">
		<div id="langLabel" class="textmenu" i18n>Language</div>
		<div id="langSelector">
			<select class="form-control" id="languageSelector">
				<option value="ca" i18n>Valencian</option>
				<option value="es" i18n>Castilian</option>
				<option value="en/en" i18n>English</option>
			</select>
		</div> <!-- langselector -->
	</div>	 <!-- langContainer-->
	
	<div class="OptionsContent">
		<div id="amplitude" class="textmenu" i18n>Amplitude</div>	
		<div id="vol_slider"></div>
		<input type="text" id="vol_slider_value" style="display: none"></input>
	</div>
	
	<div class="OptionsContent">
		<div id="pitch" class="textmenu" i18n>Pitch</div>	
		<div id="pitch_slider"></div>
		<input type="text" id="pitch_slider_value" style="display: none"></input>
	</div>
	
	<div class="OptionsContent">
		<div id="speed" class="textmenu" i18n>Speed</div>	
		<div id="speed_slider"></div>
		<input type="text" id="speed_slider_value" style="display: none"></input>
	</div>
	
	<div class="OptionsContent">
		<div id="wordgap" class="textmenu" i18n>Word Gap</div>	
		<div id="wordgap_slider"></div>
		<input type="text" id="wordgap_slider_value" style="display: none"></input>
	</div>
	
	<div id="VariantContainer" class="OptionsContent">
		<div id="variantLabel" class="textmenu" i18n>Variant</div>
		<div id="variantSelector">
			<select class="form-control" id="variantSelector">
				<option value="f1" i18n>Female 1</option>
				<option value="f2" i18n>Female 2</option>
				<option value="f3" i18n>Female 3</option>
				<option value="f4" i18n>Female 4</option>
				<option value="f5" i18n>Female 5</option>
				<option value="m1" i18n>Male 1</option>
				<option value="m2" i18n>Male 2</option>
				<option value="m3" i18n>Male 3</option>
				<option value="m4" i18n>Male 4</option>
				<option value="m5" i18n>Male 5</option>
				<option value="m6 "i18n>Male 6</option>
				<option value="m7" i18n>Male 7</option>
				<option value="croak" i18n>croak</option>
				<option value="klatt" i18n>Klatt</option>
				<option value="klatt2" i18n>Klatt 2</option>
				<option value="klatt3" i18n>Klatt 3</option>
				<option value="whisper" i18n>Whisper</option>
				<option value="whisperf" i18n>Whisper Female</option>
			</select>
		</div> <!-- langselector -->
	</div>	 <!-- langContainer-->
	
	<button type="button" class="btn btn-default" id="savePreferences"><div class="tick"></div i18n>Save</button>
	
	
	
	<!--div  id="volume_slider_Container" class="slider shor">
		<!--input id="volume_slider" data-slider-id='vol_slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/-- >
	</div-->
	
	
	
	<!-- {amplitude: 100, pitch: 50, speed: 175, wordgap: 0, variant: "f2"}; -->
	
</div> <!-- panelmenu -->


<!-- WebODF Editor -->
<div id="CasimirEditorContainer" style="width:100%; height:100%; margin:0px; padding:0px"> </div>

<div id="statusbar"> <span id="StatusMsg"></span> </div>
		
</body>


</html>
