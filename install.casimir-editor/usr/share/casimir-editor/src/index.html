<body>
			
		
<div id="buttonContainer">
    <div id="speechChar" class="swapButton btn_on" status="on"></div>
	<!--div id="speechChar" class="btn btn-default btn-fab" status="on"></div-->
	<div id="speechWord" class="swapButton btn_on" status="on"></div>
	<div id="speechPhrase" class="swapButton btn_on" status="on"></div>
	<div id="speechSelected" class="swapButton btn_on" status="on"></div>
</div>

<div id="menuContainer">
    <div id="menuBt" class="swapButton btn_on" status="on"></div>
</div>
<div id="panelMenu">
	<div id="closeMenu">></div>
	<div id="LangContainer" class="OptionsContent">
		<div id="langLabel" class="textmenu">Language</div>
		<div id="langSelector">
			<select class="form-control" id="languageSelector">
				<option value="ca">Valencià</option>
				<option value="es">Castellà</option>
				<option value="en/en">Anglès</option>
			</select>
		</div> <!-- langselector -->
	</div>	 <!-- langContainer-->
	
	<div class="OptionsContent">
		<div id="amplitude" class="textmenu">Amplitude</div>	
		<div id="vol_slider"></div>
		<input type="text" id="vol_slider_value" style="display: none"></input>
	</div>
	
	<div class="OptionsContent">
		<div id="pitch" class="textmenu">Pitch</div>	
		<div id="pitch_slider"></div>
		<input type="text" id="pitch_slider_value" style="display: none"></input>
	</div>
	
	<div class="OptionsContent">
		<div id="speed" class="textmenu">Speed</div>	
		<div id="speed_slider"></div>
		<input type="text" id="speed_slider_value" style="display: none"></input>
	</div>
	
	<div class="OptionsContent">
		<div id="wordgap" class="textmenu">Word Gap</div>	
		<div id="wordgap_slider"></div>
		<input type="text" id="wordgap_slider_value" style="display: none"></input>
	</div>
	
	<button type="button" class="btn btn-default" id="savePreferences"><div class="tick"></div>Save</button>
	
	
	
	<!--div  id="volume_slider_Container" class="slider shor">

	</div-->
	
	
	
	<!-- {amplitude: 100, pitch: 50, speed: 175, wordgap: 0, variant: "f2"}; -->
